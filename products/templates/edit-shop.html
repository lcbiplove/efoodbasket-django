{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Shop | efoodbasket{% endblock %}

{% block titleLinks %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/trader-request.css' %}">
{% endblock %}

{% block main %}
    <div class="max-width-wrapper">
        <div class="trader-request-wrapper">
            <div id="message_box"></div>
            <div class="trader-req-title">
                Edit Shop
            </div>
            <form id="add-shop-form-one" method="POST">
                {% csrf_token %}
                <div class="trader-req-user-wrapper add-shop-form-wrapper">
                    <div class="trader-req-icon-wrapper">
                        <span class="iconify" data-icon="bi:shop" data-inline="false"></span>
                    </div>
                    <div class="add-shop-inpt-div-wrapper">
                        <label class="add-shop-label" for="nameId">Shop Name</label>
                        <div class="add-shop-inpt-wrapper">
                            <input class="add-shop-inpt" type="text" name="name" id="nameId" value="{% if 'name' in form.changed_data %}{{form.name.value|default_if_none:""}}{% else %}{{ shop.name }}{% endif %}" placeholder="Your shop name...">
                            <small id="err-name" class="red-text">{{ form.name.errors.0 }}</small>
                        </div>
                    </div>
                    <div class="add-shop-inpt-div-wrapper">
                        <label class="add-shop-label" for="addressId">Shop Address</label>
                        <div class="add-shop-inpt-wrapper">
                            <input class="add-shop-inpt" type="text" name="address" id="addressId" value="{% if 'address' in form.changed_data %}{{form.address.value|default_if_none:""}}{% else %}{{ shop.address }}{% endif %}" placeholder="Your shop address...">
                            <small id="err-address" class="red-text">{{ form.address.errors.0 }}</small>
                        </div>
                    </div>
                    <div class="add-shop-inpt-div-wrapper">
                        <label class="add-shop-label" for="contactId">Shop Contact</label>
                        <div class="add-shop-inpt-wrapper">
                            <input class="add-shop-inpt" type="text" name="contact" id="contactId" value="{% if 'contact' in form.changed_data %}{{form.contact.value|default_if_none:""}}{% else %}{{ shop.contact }}{% endif %}" placeholder="Your shop contact...">
                            <small id="err-contact" class="red-text">{{ form.contact.errors.0 }}</small>
                        </div>
                    </div>
                    <div class="add-shop-btm-space"></div>
                </div>
                <div class="add-shop-form-btn-wrapper">
                    <button id="add-shop-btn-one" type="submit" class="add-shop-add-btn add" >Edit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
